<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="content">

        <h1>Get <span>insights</span> that help <br> your business grow.</h1> 

        <p>Discover the benefits of data analytics and make <br> 
          better decisions regarding revenue, customer <br> 
        experience, and overall efficiency.
        </p> 

        <div class="infos">
          <div class="info"> 
            <h2>10k+</h2> 
            <p> companies </p> 
          </div>

          <div class="info"> 
            <h2> 314 </h2>
            <p> templates</p> 
          </div>

          <div class="info" id="last"> 
            <h2> 12m+</h2> 
            <p> queries </p>
          </div>

        </div>  

      </div>

      <div class="image">
        <div class="filter"></div>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/youssef-404">youssef-404</a>.
    </div>
</main>
</body>
</html>
